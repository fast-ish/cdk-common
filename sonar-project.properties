# SonarQube/SonarCloud project configuration

# Required metadata
sonar.projectKey=tinstafl_cdk-common
sonar.organization=tinstafl
sonar.projectName=CDK Common
sonar.projectVersion=1.0.0-SNAPSHOT

# Language and source configuration
sonar.language=java
sonar.java.source=21
sonar.java.target=21
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/*Test.java,**/*Tests.java,**/test/**,**/target/**,**/*.xml

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java

# Quality Gate
sonar.qualitygate.wait=true